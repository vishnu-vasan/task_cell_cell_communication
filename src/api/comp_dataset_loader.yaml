namespace: dataset_loader
info:
  type: dataset_loader
  type_info:
    label: Dataset Loader
    summary: A dataset loader for the sc-CCC task.
    description: |
      A component which loads in a single-cell RNA-seq dataset with ground-truth annotations for the single-cell cell-cell communication task.
argument_groups:
  - name: Metadata
    arguments:
      - name: "--dataset_name"
        type: string
        description: Nicely formatted name.
        required: true
      - name: "--dataset_url"
        type: string
        description: Link to the original source of the dataset.
        required: false
      - name: "--dataset_reference"
        type: string
        description: Bibtex reference of the paper in which the dataset was published.
        required: false
      - name: "--dataset_summary"
        type: string
        description: Short description of the dataset.
        required: true
      - name: "--dataset_description"
        type: string
        description: Long description of the dataset.
        required: true
      - name: "--dataset_organism"
        type: string
        description: The organism of the dataset.
        required: false
  - name: Outputs
    arguments:
    - name: --dataset_with_ground_truth
      __merge__: file_dataset_with_ground_truth.yaml
      required: true
      direction: output

test_resources:
  - type: python_script
    path: /common/component_tests/run_and_check_output.py
